<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About the Creator</title>
    <style>
        /* Classic color scheme */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .creator-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            animation: fadeIn 1.5s ease-in-out;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .creator-section:hover {
            transform: translateY(-5px);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.4);
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #f8d210;
            margin-bottom: 15px;
            transition: transform 0.3s ease-in-out;
        }

        .profile-img:hover {
            transform: scale(1.1);
        }

        .creator-section h2 {
            margin-bottom: 10px;
            font-size: 24px;
            color: #f8d210;
        }

        .creator-section p {
            font-size: 16px;
            line-height: 1.6;
        }

        .email {
            color: #ffea00;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }

        .email:hover {
            color: #ff5722;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="creator-section">
        <img src="https://i.imgur.com/g2io6ln.jpeg" alt="Your Profile Picture" class="profile-img">
        <h2>About the Creator</h2>
        <p>Hi! I'm <strong>Subhana Sahil</strong>, the creator of this webpage. I love designing interactive web experiences with smooth animations and elegant styles. Explore the site and let me know your thoughts!</p>
        <p>Email: <span class="email">sahilshaik4679@email.com</span></p>
    </div>
</body>
</html>
